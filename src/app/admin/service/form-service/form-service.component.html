<c-col xs>
  <c-card class="mb-5">
    <c-card-header style="display: flex; justify-content: space-between; align-items: center;">
      <span>Formulaire Services</span>
    </c-card-header>
    <c-card-body>

      <div class="container">
  <form #f="ngForm" class="col-md-8 mx-auto">
    <div class="form-row">
      <label for="name">Service Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter the service name" [(ngModel)]="service.name" name="name" required minlength="3" pattern="[a-zA-Z ]+$" #pn="ngModel">
      <div class="alert alert-danger" *ngIf="pn.invalid && pn.touched">
        <div *ngIf="pn.hasError('required')"> This field is required  </div>
        <div *ngIf="pn.hasError('minlength')"> longer than 3 caracters</div>
        <div *ngIf="pn.hasError('pattern')"> please fill in only caracters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Enter the service description" [(ngModel)]="service.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="Enter the service date" [(ngModel)]="service.date" name="date" required>
      <p>Debug - Date value: {{ service.date }}</p>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" name="image">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter the phone number" [(ngModel)]="service.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter the email address" [(ngModel)]="service.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter the service location" [(ngModel)]="service.location" name="location" required>
    </div>

    <div class="d-flex justify-content-end ">
      <button type="submit" class="btn" (click)="save()" [disabled]="f.invalid"> {{ action }} </button>
      &nbsp;
      <button class="btn btn-info"> Reset </button>
    </div>
  </form>
</div>
</c-card-body>
</c-card>
</c-col>
