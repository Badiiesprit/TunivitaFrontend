<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-header text-center">
        <strong>Service</strong>
      </div>
      <div class="card-body">
        <div class="card inside">
          <h6 class="card-title text-center">{{service.name}}</h6>
          <div class="row justify-content-center"> <!-- Add justify-content-center class to center the row -->
            <div class="col-md-12 text-center"> <!-- Add text-center class to center the content -->
              <div class="image-container">
                <img src="{{baseurl}}{{image.path}}" alt="Image description">
              </div>
            </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Description:</span><br>
                  {{service.description}}
                </p>
              </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Location:</span><br>
                  {{service.location}}
                </p>
              </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Phone:</span><br>
                  {{service.phone}}
                </p>
              </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Email:</span><br>
                  {{service.email}}
                </p>
              </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Created At:</span><br>
                  {{service.createdAt}}
                </p>
              </div>
              <div class="col-md-12">
                <p class="card-text">
                  <span class="label">Updated At:</span><br>
                  {{service.updatedAt}}
                </p>
              </div>
            </div>
            <div class="text-center">
              <div id="map"></div>
            </div>
            <br/>
            <div class="text-center">
              <a [routerLink]="['/admin/service/update', service._id]" class="btn btn-info" data-toggle="tooltip" title="Update">
                Update {{service.name}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
