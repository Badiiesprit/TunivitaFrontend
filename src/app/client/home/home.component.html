
<div class="slides-carousel">
    <div class="card">
        <p-carousel [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="false" >
            <ng-template let-slide pTemplate="item">
                <div class="border-1 surface-border border-round text-center">
                    <div class="">
                        <img src="{{ slide.src }}" [alt]="slide.title" class="w-6 shadow-2" style="width: 100%;" [height]="500" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>

<h1> Liste Top Centers </h1>
<div class="slides-carousel-center">
    <div class="card">
        <p-carousel [value]="slides" [numVisible]="3" [numScroll]="3" [circular]="false" >
            <ng-template let-slide pTemplate="item">
                <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                    <div class="mb-3">
                        <img src="{{ slide.src }}" [alt]="slide.title" class="w-6 shadow-2" [width]="200" [height]="200" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>

<div>
    <div id="map"></div>
</div>
