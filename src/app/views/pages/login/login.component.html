<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (submit)="submitForm()">
                <div *ngIf="resetSuccess" class="success-message">Password reset succeeded!</div>
                <h2>Login</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    name="username"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    [(ngModel)]="username"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    [(ngModel)]="password"
                  />
                </div>
                <div>
                  <a class="dropdown-item" (click)="goToForgotPassword()">
                    <u class="underline">Forgot password?</u>
                  </a>
                </div>
                <br>
                <div><button type="submit" class="btn btn-primary">Submit</button></div> <br>
                <div><a class="google-login-button" (click)="goToGoogleAuthenticate()">
                  <span class="google-login-button__icon"></span>
                  Connexion avec Google
                </a></div>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'width.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>

                <div>
                  <img src="../../../../assets/img/brand/Tunivita.png" alt="Tunivita Logo" width="300">
                </div>
                <br><br><br><br>
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  color="primary"
                  routerLink="/register"
                >
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
