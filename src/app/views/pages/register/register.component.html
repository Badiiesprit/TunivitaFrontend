<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form (submit)="submitForm()">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>

              <div class="form-group">
                <label for="firstname">Firstname</label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  id="firstname"
                  aria-describedby="firstname"
                  placeholder=""
                  [(ngModel)]="firstname"
                />
              </div>

              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  id="lastname"
                  aria-describedby="lastname"
                  placeholder=""
                  [(ngModel)]="lastname"
                />
              </div>

              <div class="form-group">
                <label for="select">Gender</label>
                <select
                  class="form-select"
                  aria-label="Gender"
                  name="gender"
                  id="gender"
                  [(ngModel)]="gender"
                >
                  <option selected></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="form-group">
                <label for="date_birth">Date Of Birth</label>
                <input
                  type="date"
                  name="date_birth"
                  class="form-control"
                  id="date_birth"
                  aria-describedby="date_birth"
                  placeholder=""
                  [(ngModel)]="date_birth"
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="number"
                  name="phone"
                  class="form-control"
                  id="phone"
                  aria-describedby="phone"
                  placeholder=""
                  [(ngModel)]="phone"
                />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  id="address"
                  aria-describedby="address"
                  placeholder=""
                  [(ngModel)]="address"
                />
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <input
                  type="text"
                  name="state"
                  class="form-control"
                  id="state"
                  aria-describedby="state"
                  placeholder=""
                  [(ngModel)]="state"
                />
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="city"
                  name="city"
                  class="form-control"
                  id="city"
                  aria-describedby="city"
                  placeholder=""
                  [(ngModel)]="city"
                />
              </div>

              <div class="form-group">
                <label for="zip_code">Zip_code</label>
                <input
                  type="number"
                  name="zip_code"
                  class="form-control"
                  id="zip_code"
                  aria-describedby="zip_code"
                  placeholder=""
                  [(ngModel)]="zip_code"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                  placeholder=""
                  [(ngModel)]="email"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                  [(ngModel)]="password"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input
                  type="password"
                  name="cpassword"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                  [(ngModel)]="cpassword"
                />
              </div>
              <br />
              <div class="d-grid">
                <button type="submit" cButton color="success">
                  Create Account
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
